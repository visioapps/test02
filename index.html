<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ma Page Notif</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0f0f0f;
      font-family: 'Courier New', monospace;
      gap: 24px;
    }

    h1 {
      color: #ffffff;
      font-size: 1.4rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      opacity: 0.7;
    }

    #btn {
      background: #ff3c3c;
      color: #fff;
      border: none;
      padding: 20px 48px;
      font-size: 1.2rem;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.1s, background 0.2s;
      box-shadow: 0 0 30px rgba(255,60,60,0.4);
    }

    #btn:active { transform: scale(0.96); }
    #btn:hover { background: #ff5555; }

    #status {
      color: #aaa;
      font-size: 0.85rem;
      letter-spacing: 0.05em;
      min-height: 20px;
      text-align: center;
      padding: 0 20px;
    }
  </style>
</head>
<body>

  <h1>Notifications</h1>
  <button id="btn" onclick="sendNotif()">üîî Envoyer Test</button>
  <p id="status">Appuie sur le bouton pour recevoir une notification.</p>

  <script>
    const status = document.getElementById('status');

    // D√®s le chargement, on demande la permission
    window.addEventListener('load', async () => {
      if (!('Notification' in window)) {
        status.textContent = '‚ùå Notifications non support√©es sur ce navigateur.';
        document.getElementById('btn').disabled = true;
        return;
      }

      status.textContent = 'üîî Permission actuelle : ' + Notification.permission;

      if (Notification.permission === 'default') {
        const perm = await Notification.requestPermission();
        status.textContent = 'üîî Permission : ' + perm;
      }
    });

    async function sendNotif() {
      if (!('Notification' in window)) {
        status.textContent = '‚ùå Notifications non support√©es.';
        return;
      }

      let permission = Notification.permission;

      if (permission === 'default') {
        permission = await Notification.requestPermission();
      }

      status.textContent = 'üîî Permission : ' + permission;

      if (permission === 'granted') {
        try {
          new Notification('Test', {
            body: 'Test ‚úÖ',
          });
          status.textContent = '‚úÖ Notification envoy√©e !';
        } catch(e) {
          status.textContent = '‚ùå Erreur : ' + e.message;
        }
      } else {
        status.textContent = '‚ö†Ô∏è Permission refus√©e. Va dans Param√®tres Chrome ‚Üí Param√®tres des sites ‚Üí Notifications ‚Üí autorise ce site.';
      }
    }
  </script>

</body>
</html>
